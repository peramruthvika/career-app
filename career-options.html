<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            background: #0d0d2b;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.4rem;
            color: #e23744;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 60px 80px;
            font-size: 1.5rem;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
        }

        .tab {
            background-color: #e23744;
            color: #ffffff;
            margin-top: 30px;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            padding-inline: 20px;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .tab:hover {
            background-color: #c32d3b;
            transform: scale(1.05);
        }

        /* Make tabs responsive */
        @media (max-width: 600px) {
            .tab {
                padding: 40px 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select your Goal</h1>
        <div class="tabs">
            <div class="tab" onclick="location.href='placements.html'">Placements</div>
            <div class="tab" onclick="location.href='higher-studies.html'">Higher Studies</div>
        </div>
    </div>
</body>
</html>
